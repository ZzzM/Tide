proxy-providers: 
  provider:
    url: ""
    type: http

mixed-port: $port
ipv6: true
allow-lan: true
unified-delay: false
tcp-concurrent: true

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
    - "+.market.xiaomi.com"
  nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  proxy-server-nameserver:
    - https://120.53.53.53/dns-query
    - https://223.5.5.5/dns-query
  nameserver-policy:
    "rule-set:ChinaDomains":
      - https://120.53.53.53/dns-query
      - https://223.5.5.5/dns-query
    "rule-set:GlobalDomains":
      - "https://dns.cloudflare.com/dns-query"
      - "https://dns.google/dns-query"

proxy-groups:

  - name: Bypass
    type: select
    proxies: [Automatic, Manual]

  - name: Automatic
    type: url-test
    include-all: true
    tolerance: 10

  - name: Manual
    type: select
    proxies: [HK, JP, TW, US, SG, KR, DIRECT]

  - name: AI
    type: select
    proxies: [JP, TW, US, SG, KR]


  - name: Global
    type: select
    proxies: [Bypass, DIRECT]

  - name: China
    type: select
    proxies: [DIRECT, Bypass]

  - name: Final
    type: select
    proxies: [Bypass, DIRECT]

  - name: HK
    type: select
    include-all: true
    filter: "(?i)港|hk|hongkong|hong kong"

  - name: TW
    type: select
    include-all: true
    filter: "(?i)台|tw|taiwan"

  - name: JP
    type: select
    include-all: true
    filter: "(?i)日|jp|japan"

  - name: US
    type: select
    include-all: true
    filter: "(?i)美|us|unitedstates|united states"

  - name: SG
    type: select
    include-all: true
    filter: "(?i)(新|sg|singapore)"
  
  - name: KR
    type: select
    include-all: true
    filter: "(?i)韩"

rules:

  - RULE-SET, Direct, DIRECT
  - RULE-SET, Lan, DIRECT

  - RULE-SET, Copilot, AI
  - RULE-SET, Gemini, AI
  - RULE-SET, Google, AI
  - RULE-SET, OpenAI, AI
  - RULE-SET, TikTok, AI

  - RULE-SET, Global, Global
  - RULE-SET, GlobalDomains, Global

  - RULE-SET, China, China
  - RULE-SET, ChinaIPs, China
  - RULE-SET, ChinaDomains, China

  - MATCH, Final

rule-anchor:
  c: &c {type: http, interval: 86400, behavior: classical, format: text}
  d: &d {type: http, interval: 86400, behavior: domain, format: text}
  i: &i {type: http, interval: 86400, behavior: ipcidr, format: text}

rule-providers:
 
  Copilot:
    <<: *c
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Copilot/Copilot.list"

  Gemini:
    <<: *c
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Gemini/Gemini.list"

  Google:
    <<: *c
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Google/Google.list"

  OpenAI:
    <<: *c
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/OpenAI/OpenAI.list"

  TikTok:
    <<: *c
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/TikTok/TikTok.list"

  Direct:
    <<: *c
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Direct/Direct.list"

  Lan:
    <<: *c
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.list"

  Global:
    <<: *c
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Global/Global.list"

  GlobalDomains:
    <<: *d
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Global/Global_Domain.txt"

  China:
    <<: *c
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/China/China.list"

  ChinaIPs:
    <<: *i
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaIPs/ChinaIPs.list"

  ChinaDomains:
    <<: *d
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/China/China_Domain.txt"